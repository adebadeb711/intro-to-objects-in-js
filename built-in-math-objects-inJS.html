<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Math Objects</title>
    </head>
    <body>
        <script type="text/javascript">
            var value = Math.abs(20);
                document.write("Demo Test Value : " + value + "<br>");

            var value = Math.acos(-1);
                document.write("Demo Test1 Value : " + value + "<br>");

            var value = Math.asin(1);
                document.write("Demo Test2 Value : " + value + "<br>");
            
            var value = Math.atan(.5);
                document.write("Demo Test3 Value : " + value + "<br>");
        </script>
    </body>
</html>
